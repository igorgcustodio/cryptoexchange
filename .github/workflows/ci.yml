name: iOS CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Generate .env from secrets
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "BASE_URL=${{ env.BASE_URL }}" >> .env

      - name: 📦 Install SwiftLint and setup environment
        run: |
          brew install swiftlint
          make env

      - name: 🧪 Build and Test
        run: |
          xcodebuild clean build test \
            -project CryptoExchange.xcodeproj \
            -scheme CryptoExchange \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4,arch=arm64' \
            -testPlan CryptoExchangeTestPlan \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --simple --color